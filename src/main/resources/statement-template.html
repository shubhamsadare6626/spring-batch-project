<!DOCTYPE html>
<html>
<head>
	<title>My HTML Template</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid black;
			padding: 15px;
			text-align: left;
		}
		th {
			background-color: #f2f2f2;
		}
		img {
			height: 50px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th><img src="https://www.onlinesbi.com/images/sbi_logo.png" alt="SBI Logo"></th>
				<th colspan="3">Account Statement</th>
			</tr>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>${id}</td>
				<td>${name}</td>
				<td>${email}</td>
				<td>${country}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
